<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photo Slider</title>
</head>
<body>
  
  <div class="main-class">

    <div class="header">Project Slider</div>

    <div class="slider">
      <ul>
        <li><img src="img/image1.jpg" alt="First Image"></li>
        <li><img src="img/image2.jpg" alt="Second Image"></li>
        <li><img src="img/image3.jpg" alt="Third Image"></li>
      </ul>

      <div class="nav">
        <button data-nav="prev">&lt;</button>
        <button data-nav="next">&gt;</button>
      </div>

    </div>

  </div>


</body>
</html>
